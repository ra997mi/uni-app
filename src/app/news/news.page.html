<ion-header>
  <ion-toolbar>
      <ion-title>
          <div class="shop">
              <div class="name">
                  قائمة الاخبار
              </div>
              <div class="shopicon">
                  <ion-icon style="font-size: 24px" name="arrow-round-back" (click)="back()"></ion-icon>
              </div>
          </div>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
        <ion-searchbar (ionInput)="getItems($event)" animated  placeholder="البحث"></ion-searchbar>
    <div class="spinner">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="no-items-ava">
        <img src="assets/imgs/news.svg">
        <p style="font-weight: bold; margin:10px">لا يوجد عناصر</p>
    </div>
    <div id="SHOW" *ngFor ="let item of newsData">
      <ion-card class="welcome-card" (click)="saveSingle(item.title, item.description, item.date, item.image)">
        <ion-img src="{{item.image}}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>#اخبار</ion-card-subtitle>
          <ion-card-title>{{item.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div [innerHTML]="toHTML(item.description)"></div>
        </ion-card-content>
      </ion-card>		  
    </div>
</ion-content>
